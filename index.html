<div class="section-header">
    <div class="line"></div>
    <h2 id="welcome-title"></h2>
    <div class="line"></div>
</div>

<!-- ===============================
     متن خوش آمدگویی
================================= -->
<div id="welcome-text-placeholder">
    <p id="animated-text">
        Mansoor Karimi, a Computer Science student in the heart of Afghanistan; with human creativity and an army of modern intelligence, wanted to shape a new world and forging deeper connections between humans and machines.
    </p>
</div>

<script>
/* اسکریپت شما بدون تغییر */
const welcomeTitle = document.getElementById('welcome-title');
const welcomeText = "Welcome";
let welcomeIndex = 0;
function typeWelcome() {
    if (welcomeIndex < welcomeText.length) {
        welcomeTitle.innerHTML += welcomeText[welcomeIndex];
        welcomeIndex++;
        setTimeout(typeWelcome, 150);
    }
}

const textElement = document.getElementById('animated-text');
const originalText = textElement.innerText;
textElement.innerText ="";
let charIndex = 0;
function typeText() {
    if (charIndex < originalText.length) {
        const char = originalText[charIndex];
        const span = document.createElement('span');
        span.innerText = char;
        textElement.appendChild(span);
        charIndex++;
        setTimeout(typeText, 30);
    }
}

typeWelcome();
setTimeout(typeText, 1000);

const navButtons = document.querySelectorAll(".nav-btn");
navButtons.forEach(button => {
    button.addEventListener("click", function () {
        navButtons.forEach(btn => btn.classList.remove("active"));
        this.classList.add("active");
        this.style.transform = "scale(0.95)";
        setTimeout(() => { this.style.transform = "scale(1)"; }, 150);
    });
});
</script>
